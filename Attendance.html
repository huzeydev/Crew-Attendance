<!DOCTYPE html>
<html>
<head>
  <title>Take Attendance</title>
  <style>
    body { font-family: Arial; background:#020617; color:white; padding:20px;}
    input, select, button { width:100%; padding:8px; margin-top:8px;}
    button { background:#22c55e; border:none; font-weight:bold;}
  </style>
</head>
<body>

<h2>Take Crew Attendance</h2>

<form method="post">
  <input type="date" name="date" required>
  <input name="gojo" placeholder="Gojo name" required>
  <input name="crew" placeholder="Crew name" required>
  <input name="member" placeholder="Student name" required>

  <select name="status">
    <option>Present</option>
    <option>Late</option>
    <option>Excused Absent</option>
    <option>Unexcused Absent</option>
  </select>

  <button>Save</button>
</form>

<script>
  console.log("Attendance page ready");
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Attendance Records</title>
  <style>
    body { font-family: Arial; background:#111827; color:white; padding:20px;}
    table { width:100%; border-collapse: collapse;}
    th, td { padding:8px; border:1px solid #374151;}
    th { background:#1f2937;}
  </style>
</head>
<body>

<h2>Attendance Records</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Gojo</th>
    <th>Crew</th>
    <th>Member</th>
    <th>Status</th>
  </tr>
  {% for row in data %}
  <tr>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
    <td>{{ row[5] }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>

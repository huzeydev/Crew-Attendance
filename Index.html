<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; display:flex; justify-content:center; align-items:center; height:100vh;}
    .box { background:#1e293b; padding:20px; border-radius:10px; width:280px;}
    input, button { width:100%; padding:10px; margin-top:10px;}
    button { background:#38bdf8; border:none; font-weight:bold;}
  </style>
</head>
<body>
  <div class="box">
    <h3>Attendance Taker Login</h3>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button>Login</button>
    </form>
  </div>
  <script>
    console.log("Login page loaded");
  </script>
</body>
</html>
